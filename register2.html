<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="untitled.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-success navbar-dark">
 <a class="navbar-brand" href="#">CourseHub</a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="#">Log in</a>
    </li>
  </ul>
</nav>

<div class="registration">
  <h3 class="head">Join CourseHub</h3>
  <p>Please register with a valid Hunter email</p>
  <div class=container>
  <form>
  	<div class="form-group">
  			<input type="text" class="form-control" id="firstname" placeholder="First Name">
  	</div>
    <div class="form-group">
        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Create Password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="confirm" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-success btn-block">REGISTER</button><br>
    <p class="sign-in">Have an account?&nbsp;<a href="LoginReg.html">Sign in</a></p>
  </form>
</div>
</div>

</body>
</html>
