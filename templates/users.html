{% from "_render_field.html" import render_field %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Classroom Posts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="post.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <style>

    .courseusers {
      margin-top: 10px;
      margin-left: 10px;
    }
    
    a {
      color: black;
      font-size: 20px;
    }

    .back {
      margin-left: 30px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-success navbar-dark">
 <a class="navbar-brand" href="#">CourseHub</a>
  <ul class="navbar-nav ml-auto">
	<li class="nav-item">
                   <a class="nav-link" href="{{ url_for('logout') }}">Sign out</a>
               </li>
  </ul>
</nav>

  <div class="courseusers">

    <h1>{{course.course_name}} Users</h1>

    <ul>
      {% for user in users %} 
      <li><a href={{ url_for('user', user_id = user.id) }}> {{user.username}} </a></li>
      {% endfor %}
    </ul>

    </div>
    <div class="back">
    <a href={{ url_for('course', course_id=course.id) }} class="btn btn-success">
  Back to Course</a></div>
</body>
</html>
