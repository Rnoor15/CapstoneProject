<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Usercenter</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <style>

   .user-info{
       margin-top: 50px;
   }
  .user-info p{
      text-align: center;
      height: auto;
      font-size: 28px;
  }
  .header{
      margin-top: 20px;
  }
  .selection  {
     width: 300px;
     height: auto;
     margin:0 auto;
   }
  .selection li {
      display: block;
      float: left;
      width: auto;
      text-align: center;
      margin-right: 20px;
      }
  .selection a {
      width:auto;
      text-align: center;
      float: left;
      text-decoration: none;
      font-weight:bold;
      color: #5c96ff;
  }
  .selection a:hover{
       color: #113bd0;

  }
  .list-group-item p {
       margin: 0;
  }
   .pagination {
       display: inline-block;
       padding: 0;
       margin: 0;
   }
   .pagination li {
       display: inline;
   }
   .pagination li a {
       color: black;
       float: left;
       padding: 8px 16px;
       text-decoration: none;
       transition: background-color .3s;
       border: 1px solid #ddd;
   }
   .pagination li a.active {
       background-color: #38a356;
       color: white;
       border: 1px solid #38a356;
   }
   .pagination li a:hover:not(.active) {
       background-color: #ddd;
   }
   .pagination-container{
       width: 70%;
       margin: 0 auto;
   }
    </style>
</head>
   <nav class="navbar navbar-expand-sm bg-success navbar-dark">
       <a class="navbar-brand" href="#">CourseHub</a>
           <ul class="navbar-nav ml-auto">
               <li class="nav-item">
                   <a class="nav-link" href="{{ url_for('userspage') }}"> Home</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="{{ url_for('logout') }}">Sign out</a>
               </li>

            </ul>
   </nav>
   <div class="user-info">
   <p><span style="border-bottom: dashed 1px #5c96ff; width: auto;">Username: {{ user.username }}</span></p>
   <p><span style="border-bottom: dashed 1px #5c96ff; width: auto;">Email: {{ user.email }}</span></p>

   </div>
<div class="header">
    <ul class="selection">
        <li> <a href="{{ url_for('usercenter',username=user.username,tag='post') }}">
          Posts ({{ user.post.count() }})</a> </li>
        <li><a href=" {{ url_for('usercenter',username=user.username,tag='comment')}}">
           Comments ({{ user.comment.count() }})</a> </li>


</ul>
</div>

<br> <hr>
{% block user %}{% endblock %}
</body>
</html>
